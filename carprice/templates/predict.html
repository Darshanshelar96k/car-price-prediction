<body>
  <div class="jumbotron">
    <style>
        form{
          border:black; 
          border-width:3px; 
          border-style:solid;
          padding:20px;
          width :60%;
        }
        
        input{
            float: right;
    
          }
        
        select{
            float: right;
    
          }

        label{
            float:left ;
        }  
       
      </style>
    <center>
        <form method = "POST" action="predictprice/">
            {% csrf_token %}
            <br>
            <H5> ENTER BELOW INFORMATION... </H5><br>
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Enter car name here </label><br>
                    <input type="text" class="form-control" name ="name" placeholder="Maruti Swift Dzire VDI">
                </div><br>
                <br>
                <div class="row" >
                  <div class ="col" >
                       <label for="year">Select year here</label>
                       <select  class="form-control" name ="year">
                         <option>2007</option>
                         <option>2008</option>
                         <option>2009</option>
                         <option>2010</option>
                         <option>2011</option>
                         <option>2012</option>
                         <option>2013</option>
                         <option>2014</option>
                         <option>2015</option>
                         <option>2016</option>
                         <option>2017</option>
                         <option>2018</option>
                         <option>2019</option>
                         <option>2020</option>
                       </select>
                    </div>
                     
                    
                    
                    <div class ="col" >   
                    
                     <label for="fuel">Select fuel type</label>
                    <select  class="form-control" name ="fuel">
                      <option></option>
                      <option>Diesel</option>
                      <option>Petrol</option>
                      <option>LPG</option>
                      <option>CNG</option>
            
                    </select>
                  </div>
                </div>
                <br>
                <div class="row" >
                    <div class ="col" >
                         <label for="seller_type">Select seller type</label>
                         <select  class="form-control" name ="seller_type">
                           <option>Individual</option>
                           <option>Dealer</option>
                           <option>trustmark Dealer</option>
                           
                         </select>
                      </div>
                       
                      
                      
                      <div class ="col" >   
                      
                       <label for="o_type">Select owner type</label>
                      <select  class="form-control" name ="o_type">
                        <option></option>
                        <option>First Owner</option>
                        <option>Second Owner</option>
                        <option>Third Owner</option>
                        <option>Fourth & Above Owner</option>
                        <option>Test Drive Car</option>
                        
                      </select>
                    </div>
                  </div>            
                <br>


                <div class="row" >
                    <div class ="col" >
                         <label for="trans">Select transmission type</label>
                         <select  class="form-control" name ="trans">
                           <option>Manual</option>
                           <option>Automatic</option>
                    
                         </select>
                      </div>
                       
                      
                      
                      <div class ="col" >   
                      
                        <label for="seat">Select Seats size</label>
                        <select  class="form-control" name ="seat">
                          <option>5</option>
                          <option>7</option>
                          <option>8</option>
                          <option>4</option>
                          <option>6</option>
                        </select>
                    </div>
                  </div>            
                <br>

                <div class="row">
                    <div class="col">
                      <label for="km_drive">Enter KMs driven </label><br> 
                      <input type="number" class="form-control" name="km_drive" >
                    </div>
                    <div class="col">
                      <label for="engine">Enter engine in cc </label><br>  
                      <input type="number" class="form-control"name= 'engine'>
                    </div>
                </div> 
                <br>

                <div class="row">
                    <div class="col">
                      <label for="mileage">Enter mileage of car </label><br> 
                      <input type="number" class="form-control" name="mileage" >
                    </div>
                    <div class="col">
                      <label for="max_power">Enter Maximum Power </label><br>  
                      <input type="number" class="form-control"name= 'max_power'>
                    </div>
                </div>
                <br>
                
                
                <div class="row">
                    <div class="col">
                      <label for="nm">Enter Torque Here </label><br> 
                      <input type="number" class="form-control" name="nm" >
                    </div>
                    <div class="col">
                     <br>
                     <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div> 


            </div>     
        </form>
          <br>
    </center>
</body>
